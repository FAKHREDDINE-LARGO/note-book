      <section class="search">

          xmlns="http://www.w3.org/2000/svg"
          height="17px"
          viewBox="0 -960 960 960"
          width="17px"
          fill="gray"

          <path

      <section class="profil">

    <main class="box-main">
      <nav class="box-style">
        <button class="creat-note btns-style">
          <svg

            height="15px"

        <button class="example btns-style">Example</button>
        <button class="example btns-style">Example</button>
        <button class="example btns-style">Example</button>

      <section class="box-notes">
        <section class="all-notes">
          <section class="note1 content-note">
            <section class="notess hidden ">
              <div class="head-not">
                <button class="open-not" onclick="btnOpen()">Open</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="20px"
                  viewBox="0 -960 960 960"
                  width="20px"
                  fill="#5f6380"

                <ul>
                  <li>Your Content</li>
                  <li>Number Lines</li>
                  <li>Time 1h</li>
                </ul>
              </div>
            </section>
            <section class="remove hidden">
              <section class="content-1">
                <button class="btnAdd">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="15px"
                    viewBox="0 -960 960 960"
                    width="15px"
                    fill="black"

                    />

                  <input type="text" class="titleInput" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />
                  <input type="text" />

              </section>
            </section>
          </section>
          <section class="note2 notess"></section>
          <section class="note3 notess"></section>
          <section class="note4 notess"></section>

              height="15px"
              viewBox="0 -960 960 960"
              width="15px"
              fill="rgb(161, 161, 161)"

      <section class="singUp">
        <h1 class="title-sing">Sing up</h1>
        <label for="email"><span>*</span>Email</label>
        <input type="email" name="Email" class="singIn gmail" />
        <label for="password"><span>*</span>password</label>
        <input type="password" name="password" class="singIn pass" />
        <button class="btnSing" onclick="singBtn()">SING UP</button>
        <p class="problem">!Please check your email or password</p>

    <div class="flow"></div>
